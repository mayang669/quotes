<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Quotes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>WELCOME TO MY QUOTES</h1>
            <div class="profile-pic-container">
                <img id="profile-pic" src="porto123.jpg" alt="Profile Picture">
            </div>
        </header>
        <main>
            <div class="quote-box">
                <blockquote id="quote">
                    "The only limit to our realization of tomorrow is our doubts of today."
                </blockquote>
                <cite id="author">- Franklin D. Roosevelt</cite>
            </div>
            <button id="new-quote-btn">New Quote</button>
            <button id="portfolio-btn">Visit My Portfolio</button>
        </main>
        
        <footer>
            <p>&copy; 2024 Lipesh's Quotes. All rights reserved.</p>
        </footer>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
